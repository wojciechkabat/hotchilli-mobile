<h2 class="slide-title">{{'REGISTRATION_CREDENTIALS_STEP_TITLE' | translate}}</h2>
<form *ngIf="registrationForm" [formGroup]="registrationForm">
  <div padding>
    <ion-item no-padding>
      <ion-input type="email" email placeholder="{{'YOUR_EMAIL_PLACEHOLDER' | translate}}"
                 (input)="inputLengthValidator.validate($event, 50, registrationForm.controls['email'])"
                 formControlName="email">
      </ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-input type="password" placeholder="{{'YOUR_PASSWORD' | translate}}"
                 clearOnEdit="false"
                 maxlength="36"
                 formControlName="password">
      </ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-input type="password" placeholder="{{'CONFIRM_PASSWORD' | translate}}"
                 clearOnEdit="false"
                 maxlength="36"
                 formControlName="confirmPassword">
      </ion-input>
    </ion-item>
  </div>
</form>

<div *ngIf="registrationForm.controls['password'].touched && registrationForm.hasError('mismatchedPasswords')">
  <form-error message="{{'PASSWORDS_DONT_MATCH' | translate}}"></form-error>
</div>

<div *ngIf="registrationForm.controls['email'].touched && registrationForm.controls['email'].errors">
  <form-error message="{{'INCORRECT_EMAIL_FORMAT' | translate}}"></form-error>
</div>

<div *ngIf="registrationForm.controls['password'].touched && registrationForm.controls['password'].errors">
  <form-error message="{{'INCORRECT_PASSWORD_FORMAT_ERROR_MESSAGE' | translate}}"></form-error>
</div>

<ion-row justify-content-center>
  <ion-col col-10>
    <button round class="registration-button" ion-button color="danger" (click)="nextClicked.next()">
      {{'NEXT_BUTTON_TEXT' | translate}}
    </button>
  </ion-col>
</ion-row>
