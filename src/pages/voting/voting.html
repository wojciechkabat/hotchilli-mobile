<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="md-settings" color="light"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title mode="ios">
      <img style="display:inline-block; vertical-align:middle;" height="25px" src="assets/imgs/logo_white_yellow.png"/>
      <div style="display:inline-block; vertical-align:middle; padding-left: 5px; color: white; font-weight: normal; letter-spacing: 1px">hot<b>chilli</b></div>
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onMenuItemSelected('SettingsPage')">
        <ion-icon name="md-trophy" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="summary-page" *ngIf="votePlaced">
    <summary
      [person]="lastVotedPerson"
      [usersVote]="lastVotedValue"
    (continueClicked)="showNextPerson()"></summary>
  </div>
  <div class="person-card-container">
    <person-card></person-card>
  </div>
  <div class="vote-slider-container">
    <vote-slider (voteSubmitted)="submitVote($event)"></vote-slider>
  </div>
</ion-content>
