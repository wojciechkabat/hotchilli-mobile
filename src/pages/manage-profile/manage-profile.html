<ion-header>
  <ion-navbar>
    <ion-title>Manage your profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-scroll scrollX="true" class="picture-scroller">
    <picture-setting-card *ngFor="let picture of pictures" [pictureUrl]="picture.url" (click)="showPictureOptions(picture)"></picture-setting-card>
    <picture-setting-card (click)="addPicture()" *ngIf="pictures.length < 4"></picture-setting-card>
  </ion-scroll>
  <div class="add-picture-button">
    <button ion-button outline color="hot" (click)="addPicture()">Add picture</button>
  </div>
</ion-content>
