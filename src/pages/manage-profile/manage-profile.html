<ion-header>
  <ion-navbar>
    <ion-title>Manage your profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row no-padding (click)="navCtrl.push('EditProfilePage')">
    <ion-col no-padding>
      <h5 padding-left>Basic information: </h5>
    </ion-col>
    <ion-col text-end no-padding>
      <ion-icon class="edit-icon" padding-right name="md-create"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row padding-horizontal>
    <ion-col class="info-title">Username:</ion-col>
    <ion-col text-end>{{userService.userData.username}}</ion-col>
  </ion-row>
  <ion-row padding-horizontal>
    <ion-col class="info-title">Age:</ion-col>
    <ion-col text-end>{{userService.userData.age}}</ion-col>
  </ion-row>
  <ion-row padding-horizontal>
    <ion-col class="info-title">Gender:</ion-col>
    <ion-col text-end>{{userService.userData.gender}}</ion-col>
  </ion-row>

  <h5 padding-left>Pictures: </h5>
  <ion-scroll scrollX="true" class="picture-scroller">
    <picture-setting-card *ngFor="let picture of userService.userData.pictures" [pictureUrl]="picture.url"
                          (click)="showPictureOptions(picture)"></picture-setting-card>
    <picture-setting-card (click)="addPicture()" *ngIf="userService.userData.pictures.length < 4"></picture-setting-card>
  </ion-scroll>
  <div class="button-wrapper">
    <button ion-button outline color="hot" (click)="addPicture()">Add picture</button>
    <button class="red-gradient" ion-button (click)="deleteAccountClicked()">Delete account</button>
  </div>
</ion-content>
