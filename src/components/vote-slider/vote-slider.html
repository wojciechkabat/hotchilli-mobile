<div style="height:100%; overflow: hidden">
  <ion-row>
    <ion-col class="center-column-content">
      <ion-icon
        name="md-snow"
        color="cold"
        id="coldIcon"
        [ngClass]="{'wiggle-anim': voteValue <= 4.9}"
        [style.font-size]="getColdIconSizeValueStyle(voteValue)">
      </ion-icon>
    </ion-col>
    <ion-col text-center style="height: 95px">
      <div *ngIf="!showSlideToRateInfo" class="slide-to-vote-info">
        <div class="heartbeat-animation">Slide to rate</div>
        <div class="arrow-animated">
          <ion-icon name="ios-arrow-down"></ion-icon>
        </div>
      </div>
      <score-circle *ngIf="showSlideToRateInfo" [currentValue]="voteValue"></score-circle>
    </ion-col>
    <ion-col class="center-column-content">
      <ion-icon
        name="md-flame"
        color="hot"
        id="hotIcon"
        [ngClass]="{'wiggle-anim': voteValue >= 5.1}"
        [style.font-size]="getHotIconSizeValueStyle(voteValue)">
      </ion-icon>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 5px">
    <ion-col></ion-col>
    <ion-col col-12 no-margin no-padding class="range-wrapper">
      <ion-range mode="md" min="0" max="100" step="1"
                 [(ngModel)]="10*voteValue"
                 (ngModelChange)="sliderChanged($event)"
                 (ionFocus)="showSlideToRateInfo = true"
                 (ionBlur)="onVoteSubmitted()">
      </ion-range>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</div>
